<!DOCTYPE html>
<html>
    <head>
        
        <title>healthyLIFE doctors</title>
                   <!-- Jquery JS file -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Bootstrap CSS File  -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/admin.css" type="text/css" />
    <!-- Bootstrap JS file -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
    <!-- Custom JS file -->
    <script type="text/javascript" src="js/script.js"></script>
    
    </head>
    <body>
        <!-- Content Section -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="title">Information about healthyLIFE doctors</h1>
                </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal">ADD A NEW DOCTOR </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="records_content">
                    <br/>
                    <h3 id="doctorsData">Doctor</h3>
                    <table id="doctors" class="table table-bordered table-striped">
                        <tr>
                            <th>ID.</th>
                            <th>Name</th>
                            <th>Specialization</th>
                            <th>Price consultation  (lei)</th>
                            <th>Note 0-10</th>
                            <th>Opinions about doctor</th>
                            <th>Update</th>
                            <th>Exlcude</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
   <!-- /Content Section-->    
   
   
   <!-- Bootstrap Modals -->
<!-- Modal - Add New List items -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New Doctor</h4>
            </div>
             <div class="modal-body">
                <form id="record_form">
                    <input type="hidden" name="id" id="id" />
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <textarea name="specialization" type="text" id="specialization" placeholder="Specialization" class="form-control"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input name="price" type="text" id="price" placeholder="Price" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="note">Note</label>
                        <input name="note" type="text" id="note" placeholder="Note" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="opinions">Opinions</label>
                       <textarea name="opinions" id="opinions" paceholder="Opinions" rows="5" class="form-control"></textarea> 
                    </div>
                 </form>
            </div>
            <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
            </div>
        </div>
    </div>
</div>
                    
                    
   
   
    </body>
</html>
